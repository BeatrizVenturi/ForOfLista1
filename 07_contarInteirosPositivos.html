<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também
    // quantos números foram localizados.

    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42]
    let inteiros = []
    for (numero of listaDeNumeros) {
        if (numero = numero.toFixed(0)) {
            inteiros.push(numero)
        }
    }


    document.write(` Lista original: ${listaDeNumeros.join(", ")} <br>
    Lista inteiros: ${inteiros.join(", ")}`);
</script>
